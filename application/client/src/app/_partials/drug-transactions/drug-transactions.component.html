<section id="customer">
  <h4>Drug Transaction History</h4>
  <mat-form-field *ngIf="!orderId" class="mat-form-field ng-tns-c26-530 mat-primary mat-form-field-type-mat-input mat-form-field-appearance-legacy mat-form-field-can-float mat-form-field-has-label mat-form-field-hide-placeholder">
    <input matInput #drug placeholder="Enter Drug ID" (keydown.enter)="getDrugTransactionHistory(drug.value)">
    <mat-icon matSuffix (click)=getDrugTransactionHistory(drug.value)>search</mat-icon>
  </mat-form-field>
  <table mat-table [dataSource]="drugTransactionHistory" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <!-- Product ID Column -->
    <ng-container matColumnDef="drugName">
      <th mat-header-cell *matHeaderCellDef>Drug Name</th>
      <td mat-cell *matCellDef="let drug"> {{drug.drugName}} </td>
    </ng-container>

    <!-- Modified By Column -->
    <ng-container matColumnDef="modifiedBy">
      <th mat-header-cell *matHeaderCellDef>Modified By</th>
      <td mat-cell *matCellDef="let drug"> {{drug.currentOwner}} </td>
    </ng-container>

    <!-- currentState Column -->
    <ng-container matColumnDef="currentState">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let drug">{{drug.currentStateName}}</td>
    </ng-container>

    <!-- Timestamp Column -->
    <ng-container matColumnDef="timestamp">
      <th mat-header-cell *matHeaderCellDef> Time Stamp </th>
      <td mat-cell *matCellDef="let drug"> {{drug.timeStamp}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <br/>
  <label style="text-align:left"  *ngIf="drugTransactionHistory && drugTransactionHistory.length > 0">
    Drug Prescription:
    <textarea type="text" class="messageareastyle" rows="3" readonly>{{drugTransactionHistory[0].prescription}}</textarea>
  </label>
</section>
